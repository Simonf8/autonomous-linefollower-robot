<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ROBOT NAVIGATION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="cyber-title">
                <span class="glitch" data-text="AUTONOMOUS ROBOT">AUTONOMOUS ROBOT</span>
                <span class="subtitle">NAVIGATION MATRIX</span>
            </h1>
            <div class="system-status">
                <div class="status-indicator online" id="status-indicator"></div>
                <span id="status-text">SYSTEM ONLINE</span>
            </div>
        </header>

        <!-- Main Grid Layout -->
        <div class="dashboard-grid">
            
            <!-- Live Camera Feed -->
            <div class="panel camera-panel">
                <div class="panel-header">
                    <h2>VISUAL CORTEX</h2>
                    <div class="panel-indicator"></div>
                </div>
                <div class="camera-container">
                    <img id="camera-feed" src="/video_feed" alt="Live Camera Feed" class="camera-feed">
                    <div class="camera-overlay">
                        <div class="crosshair"></div>
                        <div class="scan-line"></div>
                    </div>
                </div>
            </div>

            <!-- Robot Status -->
            <div class="panel status-panel">
                <div class="panel-header">
                    <h2>ROBOT STATUS</h2>
                    <div class="panel-indicator"></div>
                </div>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">COORDINATES (X, Y)</div>
                        <div class="status-value cyber-text" id="robot-position">(0.00, 0.00)</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">HEADING</div>
                        <div class="status-value cyber-text" id="robot-heading">0.0°</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">MODE</div>
                        <div class="status-value cyber-text" id="robot-state">PLANNING</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">PACKAGE</div>
                        <div class="status-value cyber-text" id="box-status">NONE</div>
                    </div>
                </div>
            </div>

            <!-- Sensor Array -->
            <div class.="panel sensor-panel">
                <div class="panel-header">
                    <h2>SENSOR ARRAY</h2>
                    <div class="panel-indicator"></div>
                </div>
                <div class="sensor-display" id="sensor-array">
                    <!-- Sensors will be dynamically added here -->
                </div>
                <div class="sensor-pattern">
                    <span>Pattern: </span><span id="sensor-pattern" class="cyber-text">00000</span>
                </div>
            </div>

            <!-- Navigation Map -->
            <div class="panel map-panel">
                <div class="panel-header">
                    <h2>NAVIGATION MATRIX</h2>
                    <div class="panel-indicator"></div>
                </div>
                <div class="map-container">
                    <img id="map-image" class="map-image" src="" alt="Navigation Map">
                    <div class="map-overlay">
                        <div class="scan-grid"></div>
                    </div>
                </div>
                <div class="map-legend">
                    <div class="legend-item"><span class="legend-color robot-trail"></span><span>ROBOT TRAIL</span></div>
                    <div class="legend-item"><span class="legend-color planned-path"></span><span>PLANNED PATH</span></div>
                    <div class="legend-item"><span class="legend-color robot-color"></span><span>ROBOT</span></div>
                    <div class="legend-item"><span class="legend-color start-color"></span><span>START</span></div>
                    <div class="legend-item"><span class="legend-color goal-color"></span><span>GOAL</span></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span>NEURAL MATRIX v3.0 | STATUS: ACTIVE | </span>
                <span id="timestamp"></span>
            </div>
        </footer>
    </div>

    <script>
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toTimeString().substring(0, 8);
        }

        function updateData() {
            fetch('/api/robot_data?t=' + Date.now())
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('robot-position').textContent = `(${data.position.x.toFixed(2)}, ${data.position.y.toFixed(2)})`;
                    document.getElementById('robot-heading').textContent = `${(data.position.heading * 180 / Math.PI).toFixed(1)}°`;
                    document.getElementById('robot-state').textContent = data.state;
                    document.getElementById('box-status').textContent = data.black_box_detected ? 'DETECTED' : 'NONE';

                    const sensorContainer = document.getElementById('sensor-array');
                    const sensorLabels = ['L2', 'L1', 'C', 'R1', 'R2'];
                    let sensorPattern = "";
                    sensorContainer.innerHTML = data.sensors.map((sensor, index) => {
                        const status = sensor ? 'ACTIVE' : 'INACTIVE';
                        const className = sensor ? 'sensor-active' : 'sensor-inactive';
                        sensorPattern += sensor ? '1' : '0';
                        return `<div class="sensor-item ${className}">
                                    <span class="sensor-label">${sensorLabels[index]}</span>
                                </div>`;
                    }).join('');
                    document.getElementById('sensor-pattern').textContent = sensorPattern;
                    
                    if (data.grid_image) {
                        document.getElementById('map-image').src = 'data:image/png;base64,' + data.grid_image;
                    }

                    const statusIndicator = document.getElementById('status-indicator');
                    const statusText = document.getElementById('status-text');
                    if (data.state === 'GOAL_REACHED') {
                        statusIndicator.className = 'status-indicator goal';
                        statusText.textContent = 'GOAL REACHED';
                    } else if (data.state === 'NO_PATH') {
                        statusIndicator.className = 'status-indicator error';
                        statusText.textContent = 'NO PATH';
                    } else {
                        statusIndicator.className = 'status-indicator online';
                        statusText.textContent = 'SYSTEM ONLINE';
                    }

                })
                .catch(error => {
                    console.error('Error fetching robot data:', error);
                    const statusIndicator = document.getElementById('status-indicator');
                    const statusText = document.getElementById('status-text');
                    statusIndicator.className = 'status-indicator offline';
                    statusText.textContent = 'CONNECTION LOST';
                });
        }

        setInterval(updateData, 500); // Update data every 500ms
        setInterval(updateTimestamp, 1000);
        
        // Initial calls
        updateData();
        updateTimestamp();
    </script>
</body>
</html>
